<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Climante - Tu clima al instante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4f8cff 0%, #38e2ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .weather-card {
            background: rgba(255,255,255,0.95);
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 2.5rem 2rem;
            max-width: 350px;
            margin: auto;
        }
        .weather-icon {
            font-size: 4rem;
            color: #4f8cff;
            margin-bottom: 1rem;
        }
        .city-name {
            font-size: 2.2rem;
            font-weight: 700;
            color: #222;
        }
        .country-name {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 1.5rem;
        }
        .temperature {
            font-size: 3rem;
            font-weight: 600;
            color: #ff6b6b;
            margin-bottom: 2rem;
        }
        .btn-group {
            width: 100%;
        }
        .btn {
            font-size: 1.1rem;
            padding: 0.75rem 1.5rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<div class="weather-card text-center">
    <div class="weather-icon">
        <i class="fas fa-cloud-sun"></i>
    </div>
    <div class="city-name">{{ city }}</div>
    <div class="country-name">{{ country }}</div>
    <div class="temperature">{{ temp }} &#8451;</div>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-outline-primary" onclick="location.href='./discover'">
            <i class="fas fa-search-location"></i> Revisar otra ciudad
        </button>
        <button type="button" class="btn btn-danger" onclick="location.href='.'">
            <i class="fas fa-home"></i> Inicio
        </button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
